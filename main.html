<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscordWebStatus</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="switch-container">
        <label class="switch-label">Enable Web status</label>
        <label class="master-switch">
            <input type="checkbox" id="masterSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-container">
        <label class="switch-label">YouTube</label>
        <label class="switch">
            <input type="checkbox" class="dependent-switch" disabled>
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-container">
        <label class="switch-label">YouTube Music</label>
        <label class="switch">
            <input type="checkbox" class="dependent-switch" disabled>
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-container">
        <label class="switch-label">SoundCloud</label>
        <label class="switch">
            <input type="checkbox" class="dependent-switch" disabled>
            <span class="slider"></span>
        </label>
    </div>
    <script src="main.js"></script>
    <footer>
        <a href="https://github.com/electroHeavenVN/DiscordWebStatus/" target="_blank">Source code</a>
    </footer>

</body>
</html>
