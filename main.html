<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscordWebRichPresence</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="switch-container" style="font-weight: bold;">
        <label class="switch-label">Enable rich presence</label>
        <div class="switch-container-right">
            <img id="settingsImg" src="img/settings.png" alt="Settings" style="display: none;">
            <label class="master-switch">
                <input type="checkbox" id="masterSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="separator"></div>
    <div class="switches-container">
        <div class="switch-container">
            <label class="switch-label">
                <a href="https://youtube.com/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/youtube.png" alt="YouTube">
                </a>
                <a href="https://youtube.com/" target="_blank">
                    YouTube
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-youtube" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://music.youtube.com/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/ytmusic.png" alt="YouTube Music">
                </a>
                <a href="https://music.youtube.com/" target="_blank">
                    YouTube Music
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-youtubemusic" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://soundcloud.com/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/soundcloud.png" alt="SoundCloud">
                </a>
                <a href="https://soundcloud.com/" target="_blank">
                    SoundCloud
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-soundcloud" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://open.spotify.com/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/spotify.png" alt="Spotify">
                </a>
                <a href="https://open.spotify.com/" target="_blank">
                    Spotify
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help"
                    title="Show your Spotify activity without Discord integration (listen along feature won't work).">
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-spotify" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://zingmp3.vn/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/zingmp3.png" alt="Zing MP3">
                </a>
                <a href="https://zingmp3.vn/" target="_blank">
                    Zing MP3
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-zingmp3" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://nhaccuatui.com/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/nct.png" alt="NhacCuaTui">
                </a>
                <a href="https://www.nhaccuatui.com/" target="_blank">
                    NhacCuaTui
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-nhaccuatui" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://aniwave.to/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/aniwave.png" alt="AniWave">
                </a>
                <a href="https://aniwave.to/" target="_blank">
                    AniWave
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-aniwave" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://aniwatch.to/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/aniwatch.png" alt="AniWatch">
                </a>
                <a href="https://aniwatch.to/" target="_blank">
                    AniWatch
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="AniWatch has been rebranded to HiAnime.">
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-aniwatch" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://hianime.to/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/hianime.png" alt="hianime">
                </a>
                <a href="https://hianime.to/" target="_blank">
                    HiAnime
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-hianime" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="switch-container">
            <label class="switch-label">
                <a href="https://anix.to/" target="_blank"
                    style="text-decoration: none; :hover{ text-decoration: none }">
                    <img src="img/anix.png" alt="Anix">
                </a>
                <a href="https://anix.to/" target="_blank">
                    Anix
                </a>
            </label>
            <div class="switch-container-right">
                <img id="helpImg" src="img/help.png" alt="Help" title="" hidden>
                <label class="switch">
                    <input type="checkbox" class="dependent-switch" id="sw-anix" disabled>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    
    <div class="separator"></div>

    <div class="current-presence-panel" hidden>
        <label class="title">Title</label>
        <div class="current-presence">
            <div class="image">
                <img src="" alt="Large Image">
                <img src="" alt="Small Image">
            </div>
            <div class="current-presence-info">
                <div>
                    <div class="current-presence-details">Details</div>
                    <div class="current-presence-state">State</div>
                    <div class="current-presence-large-text">Large Text</div>
                </div>
            </div>
        </div>
        <div class="timebar" title="You'll only see this timebar if you have installed Vencord extension and enabled the TimebarAllActivities plugin.">
            <div>
                <div class="timebar-inner"></div>
            </div>
            <div class="time-number">
                <label class="timeElapsed">1:00</label>
                <label class="timeTotal">5:00</label>
            </div>
        </div>
        <div class="buttons">
            <button disabled>Join</button>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
        <div class="separator"></div>
    </div>
    <script src="main.js"></script>
    <footer>
        <div class="footer-container">
            <button id="resetButton">Reset current presence</button>
            <a href="https://github.com/electroHeavenVN/DiscordWebRichPresence/" target="_blank">View source code on Github</a>
        </div>
    </footer>

</body>

</html>
